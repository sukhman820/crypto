<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cryptocurrency Tracker</h1>
        <p>Track and compare real-time prices of cryptocurrencies</p>
    </header>

    <div id="crypto-list">
        <h2>Select Cryptocurrencies</h2>
        <ul id="crypto-items"></ul>
    </div>

    <div id="comparison-section">
        <h2>Comparison Section</h2>
        <div id="selected-cryptos">
            <p>No cryptocurrencies selected for comparison.</p>
        </div>
        <button id="clear-selection">Clear Selection</button>
    </div>

    <div id="preferences">
        <h2>User Preferences</h2>
        <button id="sort-marketcap">Sort by Market Cap</button>
        <button id="view-24h-change">Show 24h Change</button>
    </div>

    <footer>
        <p>&copy; 2024 Cryptocurrency Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
